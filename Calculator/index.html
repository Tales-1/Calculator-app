<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id = "error"></h1>

    <div class="container">
        <div class="calculator">
            <div class="display" id="display"></div>
            <div class="working-out"></div>
            <div class="grid-buttons">
                <button class="operator add" id="add">+</button>
                <button class="operator minus" id="subtract">-</button>
                <button class="operator divide" id="divide">/</button>
                <button class="operator multiply" id="multiply">x</button>
                <button class="number one" id="one">1</button>
                <button class="number two" id="two">2</button>
                <button class="number three" id="three">3</button>
                <button class="number four" id="four">4</button>
                <button class="number five" id="five">5</button>
                <button class="number six" id="six">6</button>
                <button class="number seven" id="seven">7</button>
                <button class="number eight" id="eight">8</button>
                <button class="number nine" id="nine">9</button>
                <button class="number" id="zero">0</button>
                <button class="decimal" id="decimal">.</button>
                <button id="equals">=</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./app.js"></script>
</body>
</html>
